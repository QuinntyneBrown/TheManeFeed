<div class="app-layout">
  <!-- Mobile Header -->
  <div class="mobile-only">
    <lib-mobile-header
      (searchClick)="onSearchClick()"
      (notificationClick)="onProfileClick()"
    />
  </div>

  <!-- Desktop Header -->
  <div class="desktop-only">
    <lib-desktop-header
      [activeLink]="activeLink()"
      (linkClick)="onLinkClick($event)"
      (searchClick)="onSearchClick()"
      (profileClick)="onProfileClick()"
    />
  </div>

  <!-- Page Content -->
  <main class="page-content">
    <router-outlet />
  </main>

  <!-- Footer (desktop) -->
  <div class="desktop-only">
    <lib-footer />
  </div>

  <!-- Mobile Bottom Nav -->
  <div class="mobile-only">
    <lib-mobile-bottom-nav
      [activeTab]="activeTab()"
      (tabChange)="onTabChange($event)"
    />
  </div>
</div>
